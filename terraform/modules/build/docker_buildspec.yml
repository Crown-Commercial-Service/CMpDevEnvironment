version: 0.2

phases:
  pre_build:
    commands:
      - $(aws ecr get-login --no-include-email)
  build:
    commands:
      - docker build --tag "${image_name}" .
  post_build:
    commands:
      - docker push "${image_name}"
      - printf '[{"name":"${container_name}","imageUri":"%s"}]' "${image_name}" > images.json
artifacts:
    files: images.json